<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="20" >
    <title>Plant Animation - By Santama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2><span>Plant Animation</span><br>by SANTAMA</h2>
        <div class="ground"></div>
        <div class="cover"></div>
        <div class="plant">
            <div class="trunk"></div>
            <div class="leaf leaf-one"></div>
            <div class="leaf leaf-two"></div>
            <div class="leaf leaf-three"></div>
            <div class="leaf leaf-four"></div>
            <div class="flower">
                <div class="flower-center"></div>
                <div class="flower-edge edge-one"></div>
                <div class="flower-edge edge-two"></div>
                <div class="flower-edge edge-three"></div>
                <div class="flower-edge edge-four"></div>
                <div class="flower-edge edge-five"></div>
                <div class="flower-edge edge-six"></div>
                <div class="flower-edge edge-seven"></div>
                <div class="flower-edge edge-eight"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
