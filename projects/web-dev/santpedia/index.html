<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santpedia - By Santama</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>
        <div class="wrapper">
            <h1>Santpedia</h1>
            <p>Wikipedia search engine by Santama</p>
        </div>
    </header>
    <section>
        <form action="#" id="form">
            <input id="search" type="text" placeholder="Enter anything" autocomplete="off">
            <button type="submit" id="submitBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div id="results" class="result-list">
            <a href="#" class="result" target="_blank">
                <h3 id="title"></h3>
                <p id="link"></p>
                <p id="detail"></p>
            </a>
        </div>
    </section>

    <script src="js/script.js"></script>

</body>
</html>
