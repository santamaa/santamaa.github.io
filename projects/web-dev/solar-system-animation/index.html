<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Animaton - By Santama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2><span>Space Animation</span><br>by Santama</h2>
        <div class="background">
            <div class="stars-one"></div>
            <div class="stars-two"></div>
        </div>
        <div class="item">
            <div class="sun"></div>
            <div class="earth-path">
                <div class="earth">
                    <div class="moon-path">
                        <div class="moon"></div>
                    </div>
                </div>
            </div>
            <div class="saturn-path">
                <div class="saturn-ring">
                    <div class="saturn"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
